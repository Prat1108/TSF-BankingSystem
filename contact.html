    <div class="container my-4">
        <h2><b>Contact Us</b></h2>
        <form>
            <div class="form-group my-4">
                <label for="exampleFormControlInput1">Email address :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlSelect1">Select your Queries :</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Choose</option>
                    <option>View funds</option>
                    <option>Manage Funds</option>
                    <option>Transfer funds</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Are you an account holder?</div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                    </div>
                </div>
                <div class="col-sm-2">Are you new to this bank ?</div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                        <label class="form-check-label" for="inlineCheckbox3">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                        <label class="form-check-label" for="inlineCheckbox4">No</label>
                    </div>
                </div>
                <div class="col-sm-2">Are you a viewer ?</div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option1">
                        <label class="form-check-label" for="inlineCheckbox5">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
                        <label class="form-check-label" for="inlineCheckbox6">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlTextarea1">Tell us About Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary my-4">Submit</button>
        </form>
    </div>

    <div class="container">

            </ul>
